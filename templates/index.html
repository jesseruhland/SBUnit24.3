<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Cupcakes</title>
  </head>
  <body>
    <div id="main-content" class="container">
      <h1>Cupcakes</h1>
      <ul id="cupcake-list"></ul>
      <hr />
      <form id="cupcake-form">
        <h4>Add A New Cupcake</h4>
        <div class="mt-3">
          <label for="flavor" class="form-label">Flavor</label>
          <input
            type="text"
            id="flavor"
            name="flavor"
            class="form-control"
            required
          />
        </div>
        <div class="mt-3">
          <!-- <label for="size" class="form-label">Size</label>
          <input
            type="text"
            id="size"
            name="size"
            class="form-control"
            required
          /> -->
          <label for="size" class="form-label">Size</label>
          <select class="form-select" id="size">
            <option value="extra small">extra small</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>
        <div class="mt-3">
          <label for="rating" class="form-label">Rating</label>
          <input
            type="range"
            id="rating"
            name="rating"
            class="form-range"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>
        <div class="mt-3">
          <label for="image" class="form-label">Image URL</label>
          <input
            type="text"
            id="image"
            name="image"
            class="form-control"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-lg btn-outline-primary mt-3"
          id="submit-btn"
        >
          Submit
        </button>
      </form>
      <hr />
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
